<div class="container" style="width: 100%;">
  <div class="row">
    <h5 class="black-text" style="font-family:serif; margin-left: 0.7%;">Crear Recepcionista</h5>
    <form class="col s12" [formGroup]="formReception">
      <div class="row">

        <div class="input-field col s6">
          <input id="firstname" name="firstname" type="text" class="validate" [formControl]="formReception.controls['nombre']">
          <label for="firstname">Nombre:</label>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" [formControl]="formReception.controls['apellidos']">
          <label for="last_name">Apellido:</label>
        </div>

        <div class="input-field col s6">
          <input id="telephone" type="number" class="validate" [formControl]="formReception.controls['telefono']">
          <label for="telephone">Teléfono:</label>
        </div>

        <div class="input-field col s6">
          <input id="identificationcard" type="number" class="validate" [formControl]="formReception.controls['cedula']">
          <label for="identificationcard">Cedula:</label>
        </div>

        <div class="input-field col s6">
          <input id="dateOfBirth" type="text" class="validate datepicker" (change)="dateOf($event)">
          <label for="dateOfBirth">Fecha de nacimiento:</label>
        </div>

        <div class="input-field col s6">
          <input id="email" type="email" class="validate" [formControl]="formReception.controls['correo']">
          <label for="email">Correo:</label>
        </div>

        <div class="input-field col s6">
          <input id="dateOfContract" type="text" class="validate datepicker" (change)="dateOf($event)">
          <label for="dateOfContract">Fecha de contrato:</label>
        </div>

        <div class="input-field col s6">
          <input id="salary" type="number" class="validate" [formControl]="formReception.controls['salario']">
          <label for="salary">Salario:</label>
        </div>

        <div class="input-field col s6">
          <input id="user" type="text" class="validate" [formControl]="formReception.controls['username']">
          <label for="user">Usuario:</label>
        </div>

        <div class="input-field col s6">
          <input id="password" type="password" class="validate" [formControl]="formReception.controls['password']">
          <label for="password">Contraseña:</label>
        </div>

        <div class="input-field col s12 m12 l12">
          <p>
            <label>
              <input type="checkbox" name="privilege" [formControl]="formReception.controls['privilege']" />
              <span>Con privilegios</span>
            </label>
          </p>
        </div>

        <div class="col s12 m12 l12">
          <a href="#" class="btn white-text black">Cancelar</a>
          <button class="btn white-text black" style="margin: 0.7rem;" type="button" (click)="createReception()">Aceptar</button>
        </div>

      </div>
    </form>
  </div>
</div>
