<div class="container" style="width: 100%;">
  <div class="row">

    <div class="col s12">
      <h5 class="black-text" style="font-family:serif;">Crear Productos</h5>
      <form method="post" id="form_product" [formGroup]="formProduct">

        <div class="col s4 input-field">
          <span class="black-text">Seccion Del Producto:</span>
          <select class="browser-default" id="tipo_producto" name="tipo_producto" [formControl]="formProduct.controls['id_category']">
            <option value="">Selecciona una categoria</option>
            <option *ngFor="let item of categories" value="{{item.id}}">{{item.category}}</option>
          </select>
        </div>

        <div class="col s4 input-field">
          <span class="black-text">Escribe el Nombre Del Producto:</span>
          <input type="text" name="nombre_producto" id="nombre_producto" [formControl]="formProduct.controls['title']" />
        </div>

        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" [formControl]="formProduct.controls['description']"></textarea>
          <label for="description">Descripción del producto</label>
        </div>

        <div class="input-field col s6">
          <span class="black-text">Fecha de expiración:</span>
          <input id="dateOfContract" type="text" class="validate datepicker" (change)="dateOf($event)">
        </div>

        <div class="col s4 input-field">
          <span class="black-text">Asignar el precio del producto:</span>
          <input type="number" name="precio_producto" id="precio_producto" [formControl]="formProduct.controls['price']" />
        </div>

        <div class="col s12">
          <button class="btn white-text black save_inventario" style="border-radius:7px;" (click)="createProduct()">Crear Producto</button>
        </div>

      </form>
    </div>

  </div>
</div>
