<div class="container" style="width: 100%;">
  <div class="row">

    <div class="col s12">
      <h5 class="black-text" style="font-family:serif;">Actualizar Productos</h5>
      <form method="post" id="form_product" [formGroup]="formProduct">

        <div class="col s4 input-field">
          <span class="black-text">Seccion Del Producto:</span>
          <select class="browser-default" id="tipo_producto" name="tipo_producto" (change)="selectCategory($event)">
            <option value="">Selecciona una categoria</option>
            <option *ngFor="let item of categories" value="{{item.id}}">{{item.category}}</option>
          </select>
        </div>

        <div class="col s4 input-field">
          <span class="black-text">Seccion Del Producto:</span>
          <select class="browser-default" id="nombre_producto" name="nombre_producto" (change)="selectProduct($event)">
            <option value="">Selecciona un product</option>
            <option *ngFor="let item of listProduct" value="{{item.id}}">{{item.title}}</option>
          </select>
        </div>

        <div class="input-field col s12">
          <span>Descripción del producto</span>
          <textarea id="description" class="materialize-textarea" [formControl]="formProduct.controls['description']"></textarea>
        </div>

        <div class="input-field col s6">
          <span class="black-text">Fecha de expiración:</span>
          <input id="dateOfContract" type="text" class="validate datepicker" [formControl]="formProduct.controls['date_expire']">
        </div>

        <div class="col s4 input-field">
          <span class="black-text">Asignar el precio del producto:</span>
          <input type="number" name="precio_producto" id="precio_producto" [formControl]="formProduct.controls['price']" />
        </div>

        <div class="col s12">
          <button class="btn white-text black save_inventario" style="border-radius:7px;" (click)="updateProduct()">actualizar Producto</button>
        </div>

      </form>
    </div>

  </div>
</div>
